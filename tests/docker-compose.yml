version: "2.2"

services:
  hive-metastore-mysql:
    image: "hive-metastore-docker:latest"
    restart: always
    network_mode: host
    volumes:
    - ./conf:/app/conf
    environment:
    - HIVE_METASTORE_JDBC_URL
    - HIVE_METASTORE_USERNAME
    - HIVE_METASTORE_PASSWORD
    - GCS_KEY_FILE
    - INSTALL_MODE